<body>
    <div class="container">

                <input type="text" id="reason" placeholder="æ”¾é¸½ç†ç”±ï¼ˆé€‰å¡«ï¼‰..." maxlength="50">
                <button class="vote-btn" onclick="votePigeon()">ğŸ•Šï¸ æŠ•ç¥¨ï¼</button>

        </div>

    <div class="modal" id="milestoneModal">

    <script>
        // ä½¿ç”¨localStorageå­˜å‚¨æ•°æ®
        let pigeons = JSON.parse(localStorage.getItem('pigeons')) || {};
        let todayVotes = parseInt(localStorage.getItem('todayVotes')) || 0;
        let lastDate = localStorage.getItem('lastDate') || new Date().toDateString();

        // æ£€æŸ¥æ˜¯å¦æ˜¯æ–°çš„ä¸€å¤©
        if (new Date().toDateString() !== lastDate) {
            todayVotes = 0;
            localStorage.setItem('lastDate', new Date().toDateString());
            localStorage.setItem('todayVotes', '0');
        }

        function votePigeon() {
            const nameInput = document.getElementById('pigeonName');
            const reasonInput = document.getElementById('reason');
            const name = nameInput.value.trim();
            const reason = reasonInput.value.trim() || 'æ— ç†ç”±æ”¾é¸½';

            if (!name) {
                shakeElement(nameInput);
                return;
            }

            // åˆå§‹åŒ–æˆ–æ›´æ–°é¸½å­æ•°æ®
            if (!pigeons[name]) {
                pigeons[name] = {
                    count: 0,
                    history: [],
                    createdAt: new Date().toISOString()
                };
            }

            pigeons[name].count++;
            pigeons[name].history.unshift({
                reason: reason,
                time: new Date().toLocaleString('zh-CN')
            });

            // åªä¿ç•™æœ€è¿‘10æ¡è®°å½•
            if (pigeons[name].history.length > 10) {
                pigeons[name].history = pigeons[name].history.slice(0, 10);
            }

            todayVotes++;
            
            // ä¿å­˜æ•°æ®
            localStorage.setItem('pigeons', JSON.stringify(pigeons));
            localStorage.setItem('todayVotes', todayVotes.toString());

            // åˆ›å»ºå½©å¸¦æ•ˆæœ
            createConfetti();

            // æ£€æŸ¥é‡Œç¨‹ç¢‘
            checkMilestone(name, pigeons[name].count);

            // æ¸…ç©ºè¾“å…¥
            nameInput.value = '';
            reasonInput.value = '';

            // æ›´æ–°æ˜¾ç¤º
            updateDisplay();
        }

        function updateDisplay() {
            const pigeonList = document.getElementById('pigeonList');
            const sortedPigeons = Object.entries(pigeons)
                .sort((a, b) => b[1].count - a[1].count);

            // æ¸…ç©ºåˆ—è¡¨
            pigeonList.innerHTML = '';

            // ç”Ÿæˆé¸½å­å¡ç‰‡
            sortedPigeons.forEach(([name, data], index) => {
                const card = createPigeonCard(name, data, index);
                pigeonList.appendChild(card);
            });

            // æ›´æ–°ç»Ÿè®¡
            updateStats();
        }

        function createPigeonCard(name, data, index) {
            const card = document.createElement('div');
            card.className = 'pigeon-card';
            
            let title = 'ğŸ¥š é¸½å­å­¦å¾’';
            let crown = '';
            
            if (data.count >= 50) {
                title = 'ğŸ‘‘ ä¼ å¥‡é¸½å­ç‹';
                crown = '<div class="crown">ğŸ‘‘</div>';
            } else if (data.count >= 30) {
                title = 'ğŸ† é¸½å­å¤§å¸ˆ';
                crown = '<div class="crown">ğŸ†</div>';
            } else if (data.count >= 20) {
                title = 'ğŸ¥ˆ èµ„æ·±é¸½å­';
                crown = '<div class="crown">ğŸ¥ˆ</div>';
            } else if (data.count >= 10) {
                title = 'ğŸ¥‰ é¸½å­ç²¾è‹±';
                crown = '<div class="crown">ğŸ¥‰</div>';
            } else if (data.count >= 5) {
                title = 'ğŸ–ï¸ é¸½å­è€æ‰‹';
            }

            card.innerHTML = `
                ${crown}
                <div class="pigeon-name">
                    <span>ğŸ•Šï¸</span>
                    <span>${name}</span>
                </div>
                <div class="pigeon-count">${data.count}</div>
                <div class="pigeon-title">${title}</div>
                <div class="vote-history">
                    ${data.history.map(item => 
                        `<div class="history-item">${item.time} - ${item.reason}</div>`
                    ).join('')}
                </div>
            `;

            return card;
        }

        function updateStats() {
            const totalVotes = Object.values(pigeons).reduce((sum, p) => sum + p.count, 0);
            const totalPigeons = Object.keys(pigeons).length;
            const avgVotes = totalPigeons > 0 ? (totalVotes / totalPigeons).toFixed(1) : 0;

            document.getElementById('totalVotes').textContent = totalVotes;
            document.getElementById('totalPigeons').textContent = totalPigeons;
            document.getElementById('todayVotes').textContent = todayVotes;
            document.getElementById('avgVotes').textContent = avgVotes;
        }

        function createConfetti() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }

        function checkMilestone(name, count) {
            let milestoneText = '';
            
            if (count === 1) {
                milestoneText = `${name} ç¬¬ä¸€æ¬¡æ”¾é¸½æˆåŠŸï¼`;
            } else if (count === 10) {
                milestoneText = `ğŸ‰ ${name} è¾¾æˆ10æ¬¡æ”¾é¸½æˆå°±ï¼`;
            } else if (count === 20) {
                milestoneText = `ğŸŠ ${name} æˆä¸ºèµ„æ·±é¸½å­ï¼20æ¬¡æ”¾é¸½ï¼`;
            } else if (count === 50) {
                milestoneText = `ğŸ† ${name} æ™‹å‡ä¼ å¥‡é¸½å­ç‹ï¼50æ¬¡æ”¾é¸½ï¼`;
            } else if (count === 100) {
                milestoneText = `ğŸ‘‘ ${name} è¾¾åˆ°ç™¾é¸½æˆå°±ï¼é¸½å­ä¸­çš„æˆ˜æ–—æœºï¼`;
            }
            
            if (milestoneText) {
                document.getElementById('milestoneText').textContent = milestoneText;
                document.getElementById('milestoneModal').style.display = 'flex';
            }
        }

        function shakeElement(element) {

        // æ·»åŠ æ‘‡æ™ƒåŠ¨ç”»

        // é¡µé¢åŠ è½½æ—¶æ›´æ–°æ˜¾ç¤º
